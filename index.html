<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class= "copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p class="pl">Password length</p>
                <p data-lengthNumber class="pln">0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <lable for="uppercase">Includes Uppercase letters</lable>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <lable for="lowercase">Includes Lowercase letters</lable>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <lable for="numbers">Includes Numbers</lable>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <lable for="symbols">Includes Symbols</lable>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
